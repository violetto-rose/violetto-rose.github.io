<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Under Maintenance</title>
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <div class="rain">
      <div class="rain-layer" id="rainLayer"></div>
      <div class="content-container glass">
        <h1 class="clip-text">Maintenance Mode</h1>
        <p class="text">
          We're sorry, but our website is currently undergoing maintenance.
        </p>
        <a href="/" class="home-button">Check Back Later</a>
      </div>
    </div>

    <script>
      function createRaindrops() {
        const rainLayer = document.getElementById("rainLayer");
        const isMobile = window.innerWidth <= 768;
        const dropDensity = isMobile ? 15 : 10;
        const numberOfDrops = Math.floor(window.innerWidth / dropDensity);

        for (let i = 0; i < numberOfDrops; i++) {
          const drop = document.createElement("div");
          drop.className = "raindrop";
          drop.style.left = `${Math.random() * 100}%`;
          drop.style.top = `${Math.random() * 100}%`;
          drop.style.animationDuration = `${
            Math.random() * 0.5 + (isMobile ? 0.9 : 0.7)
          }s`;
          drop.style.animationDelay = `${Math.random() * (isMobile ? 3 : 2)}s`;
          rainLayer.appendChild(drop);
        }
      }

      window.addEventListener("load", createRaindrops);
      window.addEventListener("resize", () => {
        const rainLayer = document.getElementById("rainLayer");
        rainLayer.innerHTML = "";
        createRaindrops();
      });
    </script>
  </body>
</html>
