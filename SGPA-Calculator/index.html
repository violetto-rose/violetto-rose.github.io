<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      http-equiv="refresh"
      content="0; url=https://violetto-rose.github.io/maintenance.html"
    /> -->
    <title>SGPA Calculator</title>
    <meta name="author" content="Manju Madhav V A" />
    <meta
      name="description"
      content="Easily calculate your SGPA or CGPA with our user-friendly SGPA Calculator. Calculation is done using VTU 2021 scheme point scale. Perfect for students to track their academic performance." />
    <meta
      name="keywords"
      content="SGPA, CGPA, Calculator, Student, Academic, Performance, Grade, Semester, VTU, 2021, 2022" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'inter': ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    </script>
    <script src="JS/script.js" defer></script>
  </head>
  <body
    class="font-inter min-h-screen bg-fuchsia-50 dark:bg-gray-900 py-12 px-4 transition-colors duration-200">
    <div class="max-w-6xl mx-auto space-y-8 pb-20">
      <div class="flex justify-end lg:fixed top-4 right-4 z-50">
        <button
          id="darkModeToggle"
          class="p-2 rounded-lg bg-white dark:bg-gray-700 shadow-lg"
          aria-label="Toggle dark mode">
          <svg
            class="w-6 h-6 text-gray-800 dark:hidden"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <svg
            class="w-6 h-6 text-gray-200 hidden dark:block"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
      </div>

      <div class="text-center space-y-4">
        <h1
          class="text-4xl font-bold text-fuchsia-800 dark:text-fuchsia-400 tracking-tight">
          SGPA Calculator
        </h1>
        <p class="text-lg text-gray-600 dark:text-gray-300">
          Calculate Your SGPA or CGPA Easily
        </p>
      </div>

      <form
        id="sgpaForm"
        class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 space-y-6">
        <div class="space-y-6">
          <div class="flex justify-center gap-6">
            <label class="flex items-center space-x-2 cursor-pointer">
              <input
                type="radio"
                name="gradeType"
                value="sgpa"
                checked
                class="form-radio text-fuchsia-600 focus:ring-fuchsia-500 dark:text-fuchsia-400 dark:focus:ring-fuchsia-400" />
              <span class="text-gray-700 dark:text-gray-300">SGPA</span>
            </label>
            <label class="flex items-center space-x-2 cursor-pointer">
              <input
                type="radio"
                name="gradeType"
                value="cgpa"
                class="form-radio text-fuchsia-600 focus:ring-fuchsia-500 dark:text-fuchsia-400 dark:focus:ring-fuchsia-400" />
              <span class="text-gray-700 dark:text-gray-300">CGPA</span>
            </label>
          </div>

          <div id="semesterContainer" class="space-y-2">
            <label
              for="semester"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Select your semester
            </label>
            <select
              id="semester"
              name="semester"
              class="block p-2 w-full rounded-md border-gray-300 dark:border-gray-600 shadow-md focus:border-fuchsia-500 focus:ring-fuchsia-500 focus:outline-none dark:bg-gray-700 dark:text-gray-300">
              <option value="1">1st Semester</option>
              <option value="2">2nd Semester</option>
              <option value="3" selected>3rd Semester</option>
              <option value="4">4th Semester</option>
              <option value="5">5th Semester</option>
              <option value="6">6th Semester</option>
              <option value="7">7th Semester</option>
              <option value="8">8th Semester</option>
            </select>
          </div>

          <div id="branchContainer" class="space-y-2">
            <label
              for="branch"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Select your branch
            </label>
            <select
              id="branch"
              name="branch"
              class="block p-2 w-full rounded-md border-gray-300 dark:border-gray-600 shadow-md focus:border-fuchsia-500 focus:ring-fuchsia-500 focus:outline-none dark:bg-gray-700 dark:text-gray-300">
              <option value="cse">Computer Science and Engineering</option>
              <option value="ise">Information Science and Engineering</option>
              <option value="aiml">
                Artificial Intelligence and Machine Learning
              </option>
              <option value="csd">Computer Science and Design</option>
              <option value="csds">
                Computer Science and Engineering (Data Science)
              </option>
              <option value="ece">
                Electronics and Communication Engineering
              </option>
              <option value="eee">
                Electrical and Electronics Engineering
              </option>
              <option value="me">Mechanical Engineering</option>
              <option value="cv">Civil Engineering</option>
            </select>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-center">
            <button
              type="button"
              id="submitBtn"
              class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-fuchsia-600 dark:bg-fuchsia-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-fuchsia-500 transition-colors duration-200">
              Submit
            </button>
          </div>
        </div>
      </form>

      <div
        id="subjectTableContainer"
        class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6"></div>
      <div
        id="result"
        class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 text-center space-y-4">
        <h2
          class="text-2xl font-semibold text-gray-800 dark:text-gray-200"></h2>
        <h3
          id="totalMarks"
          class="text-xl text-gray-700 dark:text-gray-300"></h3>
      </div>
    </div>
    <footer
      class="fixed inset-x-0 bottom-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-3 px-4 z-50">
      <div class="flex justify-between items-center">
        <div class="text-left">
          <small class="text-gray-500 dark:text-gray-400">
            Note: This calculator follows the VTU 2021/2022 scheme grading scale.
            For detailed information, refer to 
            <a
              href="https://vtu.ac.in/pdf/regulations2021/finalreg2021.pdf"
              target="_blank"
              rel="noopener noreferrer"
              class="text-fuchsia-600 dark:text-fuchsia-400 hover:underline">
              VTU Regulations 2021</a
            >
          </small>
        </div>
        <div class="text-right">
          <small class="text-gray-500 dark:text-gray-400">
            Made by
            <a
              href="https://bit.ly/manjumadhav-xo"
              target="_blank"
              rel="noopener noreferrer"
              class="text-fuchsia-600 dark:text-fuchsia-400 hover:underline">
              Violet
            </a>
          </small>
        </div>
      </div>
    </footer>
  </body>
</html>
