<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI/UX Lab Tutorial</title>
    <meta name="author" content="Manju Madhav V A" />
    <meta
      name="description"
      content="A tutorial for UI/UX Lab covering various design and development techniques."
    />
    <meta
      name="keywords"
      content="UI, UX, tutorial, design, development, web design, user experience"
    />
    <link rel="icon" type="image/x-icon" href="public/icon/favicon.ico" />
    <link rel="apple-touch-icon" href="public/icon/UI-180.png" />
    <link rel="stylesheet" href="../public/aurora.css" />
    <link rel="stylesheet" href="public/CSS/style.css" />
    <link rel="manifest" href="manifest.json" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.6/marked.min.js"
      integrity="sha512-rvRITpPeEKe4hV9M8XntuXX6nuohzqdR5O3W6nhjTLwkrx0ZgBQuaK4fv5DdOWzs2IaXsGt5h0+nyp9pEuoTXg=="
      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" src="public/JS/main.js"></script>
    <script
      src="https://kit.fontawesome.com/b6a5c8db62.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <nav id="sidebar" class="glass">
        <h1><span class="title">UI/UX</span><br />Lab Tutorial</h1>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search tutorials..."
          />
          <span class="search-shortcut-hint"
            >Ctrl +&nbsp;
            <div class="box">K</div></span
          >
          <div id="search-results" class="glass"></div>
        </div>
        <ul id="tutorial-list" class="skeleton-content">
          <li class="skeleton skeleton-li"></li>
          <li class="skeleton skeleton-li"></li>
          <li class="skeleton skeleton-li"></li>
          <li class="skeleton skeleton-li"></li>
        </ul>
      </nav>
      <main id="content" class="glass">
        <div id="tutorial-content" class="skeleton-content">
          <div class="skeleton skeleton-header"></div>
          <div class="skeleton-paragraph">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
          </div>
          <br />
          <div class="skeleton skeleton-header"></div>
          <div class="skeleton-paragraph">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
          </div>
        </div>
      </main>
    </div>

    <button class="toggle" id="dark-mode-toggle" aria-label="Toggle dark mode">
      <i class="fa-solid fa-moon"></i>
      <i class="fa-solid fa-sun"></i>
    </button>

    <button class="toggle" id="sidebar-toggle" aria-label="Toggle sidebar">
      <i class="fa-solid fa-bars"></i>
      <i class="fa-solid fa-bars-staggered"></i>
    </button>

    <button class="toggle" id="more-options-toggle" aria-label="More options">
      <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
    </button>

    <button
      class="toggle"
      id="structure-toggle"
      aria-label="Toggle structure view"
    >
      <i class="fa-solid fa-chevron-left"></i>
    </button>

    <div id="structure-view">
      <div id="structure-content"></div>
    </div>

    <div id="credits-info">
      <div class="credits-icon">
        ?
        <span class="credits-tooltip"
          >Made with ❤️ by
          <a
            target="_blank"
            href="https://bit.ly/manjumadhav-xo"
            rel="noopener noreferrer"
            >Violet</a
          ></span
        >
      </div>
    </div>
    <div class="menu">
      <i class="fa-solid fa-xmark"></i>
      <div class="menu-list">
        <a href="../" class="card home-card gradient-card"
          ><h1>Home</h1>
          <div class="aurora" id="home-card-aurora">
            <div class="aurora__item"></div>
            <div class="aurora__item"></div>
            <div class="aurora__item"></div>
            <div class="aurora__item"></div></div
        ></a>
        <a href="../UI-UX/" class="card uiux-card gradient-card"
          ><h1>UI/UX Lab</h1>
          <div class="aurora" id="uiux-card-aurora">
            <div class="aurora__item"></div>
            <div class="aurora__item"></div>
            <div class="aurora__item"></div>
            <div class="aurora__item"></div></div
        ></a>
        <a href="../Gen-AI/" class="card genai-card"><h1>Generative AI</h1></a>
        <a href="../ML/" class="card ml-card"><h1>Machine Learning Lab</h1></a>
      </div>
    </div>
  </body>
</html>
