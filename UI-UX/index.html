<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      http-equiv="refresh"
      content="0; url=https://violetto-rose.github.io/maintenance.html"
    /> -->
    <link
      rel="preload"
      href="https://fonts.cdnfonts.com/css/product-sans"
      as="style"
    />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/product-sans" />
    <link
      rel="preload"
      href="https://fonts.cdnfonts.com/css/poppins"
      as="style"
    />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/poppins" />
    <link
      rel="preload"
      href="https://fonts.cdnfonts.com/css/unbounded"
      as="style"
    />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/unbounded" />
    <title>UI/UX Lab Tutorial</title>
    <meta name="author" content="Manju Madhav V A" />
    <meta
      name="description"
      content="A tutorial for UI/UX Lab covering various design and development techniques."
    />
    <meta
      name="keywords"
      content="UI, UX, tutorial, design, development, web design, user experience"
    />
    <link rel="icon" type="image/x-icon" href="public/icon/favicon.ico" />
    <link rel="apple-touch-icon" href="public/icon/UI-180.png" />
    <link rel="stylesheet" href="../public/aurora.css" />
    <link rel="stylesheet" href="public/CSS/style.css" />
    <link rel="manifest" href="manifest.json" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.6/marked.min.js"
      integrity="sha512-rvRITpPeEKe4hV9M8XntuXX6nuohzqdR5O3W6nhjTLwkrx0ZgBQuaK4fv5DdOWzs2IaXsGt5h0+nyp9pEuoTXg=="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"
      defer
    ></script>
    <script type="module" src="public/JS/main.js"></script>
    <script
      src="https://kit.fontawesome.com/b6a5c8db62.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
  </head>

  <body>
    <div id="loading-bar"></div>
    <div class="container">
      <aside id="sidebar" class="glass">
        <h1><span class="title">UI/UX</span><br />Lab Tutorial</h1>
        <div class="authentication"></div>
        <div class="search-container hidden">
          <div class="search">
            <span class="search-icon">
              <i class="fas fa-search"></i>
            </span>
            <input
              type="text"
              id="search-input"
              placeholder="Search tutorials..."
            />
            <span class="search-shortcut-hint">
              <div class="box">Ctrl</div>
              &nbsp;
              <div class="box">K</div>
            </span>
          </div>
          <div id="search-results"></div>
        </div>
        <ul id="tutorial-list">
          <li class="skeleton skeleton-li"></li>
          <li class="skeleton skeleton-li"></li>
          <li class="skeleton skeleton-li"></li>
          <li class="skeleton skeleton-li"></li>
          <li class="skeleton skeleton-li"></li>
          <li class="skeleton skeleton-li"></li>
          <li class="skeleton skeleton-li"></li>
          <li class="skeleton skeleton-li"></li>
        </ul>
      </aside>
      <main class="main glass" tabindex="-1">
        <div id="content">
          <div id="tutorial-content" class="skeleton-content">
            <div class="skeleton skeleton-header"></div>
            <div class="skeleton-paragraph">
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
            </div>
            <br />
            <div class="skeleton skeleton-header"></div>
            <div class="skeleton-paragraph">
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
            </div>
          </div>
        </div>
      </main>
      <div id="dashboard" class="glass"></div>
    </div>
    <div class="glass" id="button-container">
      <button class="toggle" id="sidebar-toggle" aria-label="Toggle sidebar">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-bars-staggered"></i>
      </button>

      <button class="toggle" id="theme-toggle" aria-label="Toggle theme">
        <i class="fa-solid fa-moon"></i>
        <i class="fa-solid fa-sun"></i>
      </button>

      <button class="toggle" id="more-options-toggle" aria-label="More options">
        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
      </button>

      <button
        class="toggle"
        id="structure-toggle"
        aria-label="Toggle structure view"
      >
        <i class="fa-solid fa-chevron-left"></i>
      </button>

      <button
        class="toggle"
        id="fullscreen-toggle"
        aria-label="Toggle Fullscreen"
      >
        <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
        <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
      </button>
    </div>

    <aside id="structure-view" class="glass">
      <div id="structure-content">
        <div class="skeleton skeleton-header"></div>
        <div class="skeleton-paragraph">
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
      </div>
    </aside>

    <button id="more-info" aria-label="More Info">
      <div class="credits-icon" id="feedback-trigger">
        <i class="fa-solid fa-question fa-sm"></i>
      </div>
    </button>

    <div id="feedback-modal" class="modal">
      <div class="modal-content">
        <button class="toggle" id="close-modal" aria-label="Close Modal">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h2>Share Your Thoughts</h2>
        <form id="feedback-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required autocomplete="name" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required autocomplete="email" />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
          </div>
          <div class="feedback-btn-container">
            <button type="submit" class="button feedback-submit-btn">
              Send Feedback
            </button>
          </div>
        </form>
      </div>
      <span class="credits-info">
        Made with ❤️ by
        <a
          target="_blank"
          href="https://bit.ly/manjumadhav-xo"
          rel="noopener noreferrer"
          >Violet</a
        >
      </span>
    </div>

    <div class="menu" tabindex="-1">
      <button id="close-menu" aria-label="Close Menu">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="menu-list">
        <a href="../" class="card home-card gradient-card">
          <h1>Home</h1>
          <div class="aurora" id="home-card-aurora">
            <div class="aurora__item"></div>
            <div class="aurora__item"></div>
            <div class="aurora__item"></div>
            <div class="aurora__item"></div>
          </div>
        </a>
        <a href="../UI-UX/" class="card uiux-card gradient-card">
          <h1>UI/UX Lab</h1>
          <div class="aurora" id="uiux-card-aurora">
            <div class="aurora__item"></div>
            <div class="aurora__item"></div>
            <div class="aurora__item"></div>
            <div class="aurora__item"></div>
          </div>
        </a>
        <a href="../Gen-AI/" class="card genai-card">
          <h1>Generative AI</h1>
        </a>
        <a href="../ML/" class="card ml-card">
          <h1>Machine Learning Lab</h1>
        </a>
      </div>
    </div>
  </body>
</html>
