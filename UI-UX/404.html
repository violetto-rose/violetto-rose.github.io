<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages 404 redirect for client-side routing
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
        
        // If no redirect in session storage, handle the current path
        if (!sessionStorage.redirect) {
            var path = location.pathname;
            if (path.startsWith('/UI-UX/') && path !== '/UI-UX/' && path !== '/UI-UX/index.html') {
                // Store the intended path and redirect to main page
                sessionStorage.redirect = location.href;
                location.replace('/UI-UX/');
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
