      http-equiv="refresh"
      content="0; url=https://violetto-rose.github.io/maintenance.html"
    /> -->
    <meta
      name="description"
      content="Manju Madhav V A - Computer Science and Design student specializing in web development. GitHub pages showcasing portfolio projects."
    />
    <meta
      name="keywords"
      content="Manju Madhav, GitHub pages, computer science, UI/UX design, portfolio projects, Karnataka, India, full-stack developer"
    />

    <title>Manju Madhav V A's GitHub Pages</title>
    <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Portfolio" />
    <link rel="apple-touch-icon" href="public/favicon.ico" />
    <link
      rel="preload"
      href="https://fonts.cdnfonts.com/css/poppins"
      as="style"
    />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/poppins" />
    <link rel="stylesheet" href="public/style.css" />
    <script
      src="https://kit.fontawesome.com/b6a5c8db62.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.6/marked.min.js"
      integrity="sha512-rvRITpPeEKe4hV9M8XntuXX6nuohzqdR5O3W6nhjTLwkrx0ZgBQuaK4fv5DdOWzs2IaXsGt5h0+nyp9pEuoTXg=="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="public/script.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/public/sw.js")
            .then((registration) => {
              console.log("ServiceWorker registration successful");
            })
            .catch((err) => {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }
    </script>
  </head>
  <body>
    <div class="background">
      <div class="sphere sphere-1"></div>
      <div class="sphere sphere-2"></div>
      <div class="sphere sphere-3"></div>
      <div class="sphere sphere-4"></div>
    </div>
    <div class="main">
      <div class="content">
        <h1 class="headers">Apps:</h1>
        <div class="container" id="card-container"></div>

        <h1 class="headers">README:</h1>
        <div class="glass" id="readme-content"></div>
      </div>
    </div>
  </body>
